<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在考试 - 智星</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="exam-taking.css">
</head>
<body class="theme-wine">
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-container">
                <div class="logo">智星</div>
                <div class="platform-info">
                    <div class="platform-name">AI线上课程平台</div>
                    <div class="platform-slogan" id="platformSlogan">你的线上学习好伙伴</div>
                </div>
            </div>
        </div>
        <div class="nav-center">
            <a href="#" class="nav-item" id="homeLink">主页</a>
            <a href="#" class="nav-item" id="coursesLink">课程中心</a>
            <a href="#" class="nav-item" id="learningLink">课程学习</a>
            <a href="#" class="nav-item" id="schoolLink">学校</a>
            <a href="#" class="nav-item active" id="examLink">课程考试</a>
            <a href="#" class="nav-item ai-assistant" id="aiLink">
                <span class="ai-text">Hi，小智！</span>
            </a>
        </div>
        <div class="nav-right">
            <!-- 主题选择器下拉菜单 -->
            <div class="theme-selector-dropdown">
                <span class="theme-selector-trigger">选择主题颜色</span>
                <div class="theme-dropdown-menu">
                    <button class="theme-option" data-theme="wine">
                        <span class="theme-color wine"></span>
                        <span class="theme-name">酒红色</span>
                    </button>
                    <button class="theme-option" data-theme="blue">
                        <span class="theme-color blue"></span>
                        <span class="theme-name">深蓝色</span>
                    </button>
                    <button class="theme-option" data-theme="green">
                        <span class="theme-color green"></span>
                        <span class="theme-name">深绿色</span>
                    </button>
                </div>
            </div>
            <!-- 用户头像 -->
            <div class="user-avatar-container">
                <img src="" alt="头像" class="user-avatar" id="userAvatar">
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="exam-taking-main">
        <div class="exam-taking-container">
            <!-- 考试头部 -->
            <div class="exam-header-bar">
                <div class="exam-title-info">
                    <h2 id="examTitle">高等数学期中考试</h2>
                </div>
                <div class="exam-timer" id="examTimer">
                    <span class="timer-label">剩余时间：</span>
                    <span class="timer-value" id="timerValue">120:00</span>
                </div>
            </div>

            <!-- 考试题目区域 -->
            <div class="exam-questions-container" id="examQuestions">
                <!-- 题目将通过JavaScript动态生成 -->
            </div>

            <!-- 提交按钮区域 -->
            <div class="submit-section">
                <button class="submit-exam-btn" id="submitExamBtn">提交试卷</button>
            </div>
        </div>
    </main>

    <!-- 提交确认弹窗 -->
    <div class="modal-overlay" id="submitModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>确认提交</h3>
            </div>
            <div class="modal-body">
                <p class="confirm-text">是否检查完所有题目，确认提交？</p>
                <p class="confirm-warning">提交后将无法修改答案，请确认无误后再提交。</p>
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="continueExamBtn">继续考试</button>
                <button class="modal-btn confirm-btn" id="confirmSubmitBtn">提交试卷</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="dashboard.js"></script>
    <script src="exam-taking.js"></script>
</body>
</html>
