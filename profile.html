<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 智星</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body class="theme-wine">
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-container">
                <div class="logo">智星</div>
                <div class="platform-info">
                    <div class="platform-name">AI线上课程平台</div>
                    <div class="platform-slogan" id="platformSlogan">你的线上学习好伙伴</div>
                </div>
            </div>
        </div>
        <div class="nav-center">
            <a href="#" class="nav-item" id="homeLinkProfile">主页</a>
            <a href="#" class="nav-item" id="coursesLinkProfile">课程中心</a>
            <a href="#" class="nav-item" id="learningLinkProfile">课程学习</a>
            <a href="#" class="nav-item" id="schoolLinkProfile">学校</a>
            <a href="#" class="nav-item">课程考试</a>
            <a href="#" class="nav-item ai-assistant" id="aiLinkProfile">
                <span class="ai-text">Hi，小智！</span>
            </a>
        </div>
        <div class="nav-right">
            <!-- 主题选择器下拉菜单 -->
            <div class="theme-selector-dropdown">
                <span class="theme-selector-trigger">选择主题颜色</span>
                <div class="theme-dropdown-menu">
                    <button class="theme-option" data-theme="wine">
                        <span class="theme-color wine"></span>
                        <span class="theme-name">酒红色</span>
                    </button>
                    <button class="theme-option" data-theme="blue">
                        <span class="theme-color blue"></span>
                        <span class="theme-name">深蓝色</span>
                    </button>
                    <button class="theme-option" data-theme="green">
                        <span class="theme-color green"></span>
                        <span class="theme-name">深绿色</span>
                    </button>
                </div>
            </div>
            <!-- 用户头像 -->
            <div class="user-avatar-container has-avatar" id="navAvatar">
                <img src="" alt="头像" class="user-avatar" id="navUserAvatar">
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <h1>个人中心</h1>
            </div>
            
            <div class="profile-content">
                <!-- 头像编辑区域 -->
                <div class="avatar-section">
                    <div class="avatar-preview">
                        <div class="avatar-wrapper" id="avatarWrapper">
                            <img src="" alt="头像" class="profile-avatar" id="profileAvatar">
                        </div>
                        <button class="change-avatar-btn" id="changeAvatarBtn">更换头像</button>
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    </div>
                </div>
                
                <!-- 个人信息表单 -->
                <div class="info-section">
                    <h2>个人信息</h2>
                    <form class="profile-form" id="profileForm">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" name="username" placeholder="请输入用户名">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" placeholder="请输入邮箱" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="studentId" id="idLabel">学号</label>
                            <input type="text" id="studentId" name="studentId" placeholder="请输入学号" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">手机号</label>
                            <input type="tel" id="phone" name="phone" placeholder="请输入手机号">
                        </div>
                        
                        <div class="form-group">
                            <label for="bio">个人简介</label>
                            <textarea id="bio" name="bio" rows="4" placeholder="介绍一下自己吧..."></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="save-btn">保存修改</button>
                            <button type="button" class="cancel-btn" onclick="window.location.href='dashboard.html'">返回</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="dashboard.js"></script>
    <script src="profile.js"></script>
</body>
</html>
