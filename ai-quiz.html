<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI出题 - 智星</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="ai.css">
    <link rel="stylesheet" href="ai-quiz.css">
</head>
<body class="theme-wine">
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-container">
                <div class="logo">智星</div>
                <div class="platform-info">
                    <div class="platform-name">AI线上课程平台</div>
                    <div class="platform-slogan" id="platformSlogan">你的线上学习好伙伴</div>
                </div>
            </div>
        </div>
        <div class="nav-center">
                <a href="#" class="nav-item" id="homeLinkQuiz">主页</a>
                <a href="#" class="nav-item" id="coursesLinkQuiz">课程中心</a>
                <a href="#" class="nav-item" id="learningLinkQuiz">课程学习</a>
                <a href="#" class="nav-item" id="schoolLinkQuiz">学校</a>
            <a href="#" class="nav-item">课程考试</a>
            <a href="#" class="nav-item ai-assistant" id="aiLinkQuiz">
                <span class="ai-text">Hi，小智！</span>
            </a>
        </div>
        <div class="nav-right">
            <!-- 主题选择器下拉菜单 -->
            <div class="theme-selector-dropdown">
                <span class="theme-selector-trigger">选择主题颜色</span>
                <div class="theme-dropdown-menu">
                    <button class="theme-option" data-theme="wine">
                        <span class="theme-color wine"></span>
                        <span class="theme-name">酒红色</span>
                    </button>
                    <button class="theme-option" data-theme="blue">
                        <span class="theme-color blue"></span>
                        <span class="theme-name">深蓝色</span>
                    </button>
                    <button class="theme-option" data-theme="green">
                        <span class="theme-color green"></span>
                        <span class="theme-name">深绿色</span>
                    </button>
                </div>
            </div>
            <!-- 用户头像 -->
            <div class="user-avatar-container" id="userAvatarContainerQuiz">
                <img src="" alt="头像" class="user-avatar" id="userAvatarQuiz">
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="quiz-layout">
        <!-- 左侧导航栏 -->
        <aside class="ai-sidebar">
            <div class="ai-avatar-card">
                <div class="ai-avatar-illustration" id="aiAvatarIllustrationQuiz">
                    <div class="avatar-hair"></div>
                    <div class="avatar-head"></div>
                    <div class="avatar-body"></div>
                    <div class="avatar-item"></div>
                </div>
                <div class="avatar-switch">
                    <button class="avatar-btn active" data-gender="female">女生版</button>
                    <button class="avatar-btn" data-gender="male">男生版</button>
                </div>
            </div>

            <nav class="ai-nav">
                <div class="ai-nav-item" id="backToAIBtn">开启新对话</div>
                <div class="ai-nav-item active" id="aiQuizNavItem">AI出题</div>
            </nav>
        </aside>

        <!-- 右侧主区域 -->
        <main class="quiz-main">
            <div class="quiz-container">
            <div class="quiz-header">
                <h1>AI智能出题</h1>
                <p class="quiz-subtitle">输入知识点，AI将为你生成专业的测试题目</p>
            </div>

            <div class="quiz-input-section">
                <div class="input-group">
                    <label for="knowledgePoint">知识点</label>
                    <textarea 
                        id="knowledgePoint" 
                        placeholder="请输入要出题的知识点，例如：二次函数的图像与性质、中国古代史、英语语法时态等..."
                        rows="4"
                    ></textarea>
                </div>

                <div class="quiz-options">
                    <div class="option-group">
                        <label for="questionType">题目类型</label>
                        <select id="questionType">
                            <option value="mixed">混合题型</option>
                            <option value="choice">选择题</option>
                            <option value="fill">填空题</option>
                            <option value="short">简答题</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="questionCount">题目数量</label>
                        <select id="questionCount">
                            <option value="5">5题</option>
                            <option value="10" selected>10题</option>
                            <option value="15">15题</option>
                            <option value="20">20题</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="difficulty">难度等级</label>
                        <select id="difficulty">
                            <option value="easy">简单</option>
                            <option value="medium" selected>中等</option>
                            <option value="hard">困难</option>
                        </select>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn">生成题目</button>
            </div>

            <div class="quiz-result-section" id="quizResultSection" style="display: none;">
                <div class="result-header">
                    <h2>生成的题目</h2>
                    <button id="exportBtn" class="export-btn">导出题目</button>
                </div>
                <div class="quiz-questions" id="quizQuestions">
                    <!-- 题目将在这里显示 -->
                </div>
                <div class="submit-section" id="submitSection">
                    <button id="submitBtn" class="submit-quiz-btn">提交答案</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="dashboard.js"></script>
    <script src="ai-quiz.js"></script>
</body>
</html>
